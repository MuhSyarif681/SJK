version: "3.9"
services:
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    volumes:
      - ./n8n_data:/home/node/.n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_COMMUNITY_PACKAGES_ALLOW=true
      - N8N_EDITOR_BASE_URL=https://unveraciously-unenameled-melani.ngrok-free.dev
      - WEBHOOK_URL=https://unveraciously-unenameled-melani.ngrok-free.dev
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem